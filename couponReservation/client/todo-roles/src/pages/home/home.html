<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    ajouter coupon
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let todo of todos">
      <ion-list>

  <ion-item>
    <ion-label>Nom boutique</ion-label>
    <ion-item>
      {{todo.title}}
    </ion-item>
  </ion-item>

  <ion-item>
    <ion-label>Montant</ion-label>
    <ion-item>
      {{todo.montant}}
    </ion-item>
  </ion-item>

</ion-list>



      <ion-item-options>
        <button ion-button color="danger" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
